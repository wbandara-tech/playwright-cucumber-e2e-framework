name: CI - Playwright Cucumber Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env file
        run: |
          cat > .env << EOF
          BASE_URL=https://automationexercise.com
          ENV=QA
          BROWSER=${{ matrix.browser }}
          HEADLESS=true
          DEFAULT_TIMEOUT=30000
          NAVIGATION_TIMEOUT=60000
          RETRY_COUNT=1
          SCREENSHOT_ON_FAILURE=true
          VIDEO_ON_FAILURE=true
          EOF

      - name: Create allure-results directory
        run: mkdir -p reports/allure-results

      - name: Run Cucumber tests
        run: npm test
        continue-on-error: true
        env:
          ALLURE_RESULTS_DIR: reports/allure-results

      - name: Generate Allure results from Cucumber JSON
        if: always()
        run: |
          # Install allure-commandline
          npm install -g allure-commandline --save-dev
          # If cucumber JSON report exists, convert to allure input
          if [ -f reports/cucumber-report.json ]; then
            echo "Cucumber JSON report found, preparing Allure results..."
            # Copy cucumber JSON to allure-results for processing
            cp reports/cucumber-report.json reports/allure-results/cucumber-report.json
            # Create environment properties for Allure
            echo "Browser=${{ matrix.browser }}" > reports/allure-results/environment.properties
            echo "Environment=QA" >> reports/allure-results/environment.properties
            echo "BaseURL=https://automationexercise.com" >> reports/allure-results/environment.properties
            echo "OS=ubuntu-latest" >> reports/allure-results/environment.properties
            echo "Node=$(node --version)" >> reports/allure-results/environment.properties
          fi
          # List allure-results contents for debugging
          echo "=== Allure Results Directory ==="
          ls -la reports/allure-results/ || echo "Directory empty or not found"

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.9
        if: always()
        with:
          allure_results: reports/allure-results
          allure_history: allure-history
          keep_reports: 20
          gh_pages: gh-pages
          allure_report: allure-report
          subfolder: allure

      - name: Create dashboard landing page
        if: always()
        run: |
          TOTAL_TESTS=0
          PASSED=0
          FAILED=0
          SKIPPED=0
          # Count results from allure result files
          if [ -d reports/allure-results ]; then
            for f in reports/allure-results/*-result.json; do
              if [ -f "$f" ]; then
                TOTAL_TESTS=$((TOTAL_TESTS + 1))
                STATUS=$(python3 -c "import json; print(json.load(open('$f'))['status'])" 2>/dev/null || echo "unknown")
                case "$STATUS" in
                  passed) PASSED=$((PASSED + 1)) ;;
                  failed) FAILED=$((FAILED + 1)) ;;
                  skipped) SKIPPED=$((SKIPPED + 1)) ;;
                  *) SKIPPED=$((SKIPPED + 1)) ;;
                esac
              fi
            done
          fi
          BROWSER="${{ matrix.browser }}"
          BROWSER_CAP="$(echo $BROWSER | sed 's/./\U&/')"
          RUN_DATE=$(date -u +"%b %d, %Y %H:%M UTC")
          # Determine pass rate
          if [ "$TOTAL_TESTS" -gt 0 ]; then
            PASS_RATE=$(( (PASSED * 100) / TOTAL_TESTS ))
          else
            PASS_RATE=0
          fi
          if [ "$FAILED" -eq 0 ] && [ "$TOTAL_TESTS" -gt 0 ]; then
            STATUS_COLOR="#00c853"
            STATUS_TEXT="ALL PASSED"
            STATUS_ICON="‚úÖ"
          elif [ "$FAILED" -gt 0 ]; then
            STATUS_COLOR="#ff5252"
            STATUS_TEXT="$FAILED FAILED"
            STATUS_ICON="‚ùå"
          else
            STATUS_COLOR="#ffc107"
            STATUS_TEXT="NO RESULTS"
            STATUS_ICON="‚ö†Ô∏è"
          fi
          
          cat > allure-history/index.html << 'HTMLEOF'
