          echo "        ${STATUS_ICON} Last run: ${RUN_DATE} ‚Ä¢ ${BROWSER_CAP} ‚Ä¢ ${TOTAL_TESTS} tests ‚Ä¢ ${PASSED} passed ‚Ä¢ ${FAILED} failed" >> allure-history/index.html
          
